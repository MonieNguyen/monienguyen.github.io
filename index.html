<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Thi Portfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <h1>Hi, it's me, Thi Huong Nguyen</h1>
    <!-- <app-root></app-root> -->
    <!-- Watson Assistant chatbot -->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "784fc41b-e935-4aed-8ad1-835359c06806", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "8bb1dd16-a653-4887-9d50-ee91796f88b9", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
